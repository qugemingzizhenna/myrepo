<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/stu/update" method="post">
    <input type="hidden" name="sid" th:value="${student.id}"><br>
    姓名：<input type="text" name="name" th:value="${student.name}"><br>
    年龄：<input type="text" name="age" th:value="${student.age}"><br>
    学分：<input type="text" name="score" th:value="${student.score}"><br>
    生日：<input type="date" name="birthday" th:value="${#dates.format(student.birthday,'yyyy-MM-dd')}"><br>
    所属班级：<select name="cid">
    <option  th:each="class : ${classList}" th:text="${class.cname}" th:value="${class.id}"></option>
</select><br>
    <button type="submit">修改</button>
</form>
</body>
</html>
